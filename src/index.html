<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>pixi-webpack-demo</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
        background: transparent;
      }

      canvas {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: absolute;
        left: 50%;
        top: 50%;
      }
    </style>
  </head>

  <body>
    <canvas id="scene"></canvas>
    <audio id="yes" src="./assets/yes.wav"></audio>
    <audio id="success" src="./assets/success.wav"></audio>
  </body>

</html>
